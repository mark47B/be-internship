name: CI|lint;codegen;tests;build&push

# Запуск на каждый push и PR в main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===================================================================
  # 1. Проверка изменений
  # ===================================================================
  changes:
    runs-on: ubuntu-latest
    outputs:
      go: ${{ steps.filter.outputs.go }}
      openapi: ${{ steps.filter.outputs.openapi }}
      docker: ${{ steps.filter.outputs.docker }}
      any: ${{ steps.filter.outputs.go || steps.filter.outputs.openapi || steps.filter.outputs.docker }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            go:
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'
              - 'Makefile'
            openapi:
              - 'api/openapi.yml'
              - 'configs/oapi/**'
            docker:
              - 'docker-compose.yml'
              - 'Dockerfile'
              - '.dockerignore'

  # ===================================================================
  # 2. Линтинг + Форматирование
  # ===================================================================
  lint:
    name: Lint & Format
    needs: changes
    if: ${{ needs.changes.outputs.go == 'true' || needs.changes.outputs.openapi == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/HEAD/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.6.2

      - name: Check formatting
        run: |
          if [ "$(gofmt -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Run 'gofmt -w .' and 'go mod tidy'"
            gofmt -d .
            exit 1
          fi

      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m ./...

  # ===================================================================
  # 3. Генерация кода + Проверка на актуальность
  # ===================================================================
  codegen:
    name: Codegen Check
    needs: changes
    if: ${{ needs.changes.outputs.openapi == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install oapi-codegen
        run: go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest

      - name: Generate code
        run: make generate

      - name: Check for uncommitted changes
        run: |
          if ! git diff --quiet; then
            echo "Generated code is out of date!"
            echo "Run 'make generate' locally and commit the changes."
            git diff --color
            exit 1
          fi

  # ===================================================================
  # 4. Unit тесты + Покрытие
  # ===================================================================
  unit-tests:
    name: Unit Tests
    needs: changes
    if: ${{ needs.changes.outputs.go == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run unit tests with coverage
        run: |
          go test -race -covermode=atomic -coverprofile=coverage.out -coverpkg=./... ./...
          go tool cover -func=coverage.out | tail -n1

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage.out
          fail_ci_if_error: false

  # ===================================================================
  # 5. E2E тесты (с PostgreSQL в Docker)
  # ===================================================================
  e2e-tests:
    name: E2E Tests
    needs: changes
    if: ${{ needs.changes.outputs.go == 'true' || github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - '5432:5432'
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL is ready"
              exit 0
            fi
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 2
          done
          echo "PostgreSQL failed to start"
          exit 1
        env:
          PGPASSWORD: postgres

      - name: Install migrate CLI (for migrations)
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/migrate

      - name: Run E2E tests
        run: make test-e2e
        env:
          DB_URL: postgres://postgres:postgres@localhost:5432/testdb?sslmode=disable

  # ===================================================================
  # 6. Сборка Docker образа и push в ghcr
  # ===================================================================
  docker-build:
    name: Build & Push Docker Image
    needs: [lint, codegen, unit-tests, e2e-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
